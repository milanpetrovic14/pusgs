<title>Login</title>
 
<br>
<div class="row">
    <div class="container">
        <div class="login-register-form-section">
            <div class="col-md-12 text-center">
                <h1 class="active">Log In</h1>
            </div>
            <form #f="ngForm" (submit)="log-in(f.value,f)">
                  <div class="form-group " >
                      <div class="input-group">
                          <div class="input-group-addon"><i class="fa fa-user"></i></div>
                          <input type="text" name="username" class="form-control" placeholder="Username or email" required="required" value="">
                      </div>
                  </div>
                  <div class="form-group ">
                      <div class="input-group">
                          <div class="input-group-addon"><i class="fa fa-key"></i></div>
                          <input type="password" name="password" class="form-control" placeholder="Password" required="required">
                      </div>
                  </div>
                  <div class="form-group">
                      <input type="checkbox" id="rememberMe">
                      <label for="rememberMe">Remember Me</label>
                      <a href="#" class="pull-right">Forgot password?</a>
                  </div>
                  <input type="submit" value="Login" class="btn btn-success btn-custom">
              </form>
        </div>
    </div>
</div>
